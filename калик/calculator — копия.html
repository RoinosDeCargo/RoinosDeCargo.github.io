<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ор</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <h1 id="text" class="font-size-1 text-center text-dark mb-1 fw-bolder">
        Enigma
      </h1>
      <div
        class="p-3 rounded"
        style="
          background-color: #36012f;
          box-shadow: 30 50 100px rgba(130, 22, 176, 0.615);
        "
      >
        <input
          id="display"
          class="form-control mb-3 text-end"
          style="width: 320spx; font-size: 24px"
          readonly
          value="0"
        />

        <div
          class="d-grid gap-2"
          style="grid-template-columns: repeat(4, 60px)"
        >
          <button type="button" class="btn btn-success" data-value="1">
            1
          </button>
          <button type="button" class="btn btn-success" data-value="2">
            2
          </button>
          <button type="button" class="btn btn-success" data-value="3">
            3
          </button>
          <button type="button" class="btn btn-warning" data-value="+">
            +
          </button>
          <button type="button" class="btn btn-success" data-value="4">
            4
          </button>
          <button type="button" class="btn btn-success" data-value="5">
            5
          </button>
          <button type="button" class="btn btn-success" data-value="6">
            6
          </button>
          <button type="button" class="btn btn-warning" data-value="-">
            -
          </button>
          <button type="button" class="btn btn-success" data-value="7">
            7
          </button>
          <button type="button" class="btn btn-success" data-value="8">
            8
          </button>
          <button type="button" class="btn btn-success" data-value="9">
            9
          </button>
          <button type="button" class="btn btn-warning" data-value="*">
            *
          </button>
          <button type="button" class="btn btn-success" data-value=".">
            .
          </button>
          <button type="button" class="btn btn-success" data-value="0">
            0
          </button>
          <button type="button" class="btn btn-info" id="equal">=</button>
          <button type="button" class="btn btn-warning" data-value="/">
            /
          </button>

          <button type="button" class="btn btn-danger" id="clear">c</button>
          <button type="button" class="btn btn-success" data-value="(">
            (
          </button>
          <button type="button" class="btn btn-success" data-value=")">
            )
          </button>
          <button type="button" class="btn btn-primary" ; id="delete">⌫</button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="zeroModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Так... Что-то здесь не так...</h5>
            
            ></button>
          </div>
          <div class="modal-body">
            <img src="no.jpeg" alt="Инет вруби, заманал" width="100%" height="auto"/>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      let currentInput = "";
      const Дисплей = document.getElementById("display");

      document.querySelectorAll("button[data-value]").forEach((button) => {
        button.addEventListener("click", () => {
          let value = button.getAttribute("data-value");
          currentInput += value;
          Дисплей.value = currentInput;
        });
      });
      document.getElementById("equal").addEventListener("click", () => {
        if (currentInput.includes("/0")) {
          let myModule = new bootstrap.Modal(
            document.getElementById("zeroModal")
          );
          myModule.show();
          currentInput = "";
          display.value = "0";
        } else {
          display.value = eval(currentInput);
          currentInput = display.value;
        }
      });
      document.getElementById("clear").addEventListener("click", () => {
        display.value = "0";
        currentInput = "";
      });
      document.getElementById("delete").addEventListener("click", () => {
        currentInput = currentInput.slice(0, -1);
        display.value = currentInput || "0";
      });
    </script>
  </body>
</html>
